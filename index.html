<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>
    <script>
        function MyClick() {
            let nome = document.getElementById("nome").value;
            let idade = document.getElementById("idade").value;
            let msg = "";
            if (idade >= 18)
            {
                msg = "Maior de Idade: " + idade;
            }
            else{
                msg = "Menor de idade: " + idade;
            }
            alert("O seu nome é: " + nome + ". Mensagem: " + msg);
        }
    </script>
</head>
<body>
   
    <nav>
        <h2>Formulário</h2>
    </nav>
 
    
    <div class="container">

        <form action="/nome" method ="POST">

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" maxlength="40" required><br><br>
            <label for="nome">Sobrenome:</label><br>
            <input type="text" id="nome" name="nome" maxlength="40" required><br><br>
            <label for="idade">Idade:</label><br>
            <input type="number" id="idade" name="idade" maxlength="40" required><br><br>
            <button type="button" onclick="MyClick()">Clique Aqui</button>

            </form>

    </div>
</body>
</html>
